<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/main.css"> <!-- CSS Global-->
  <link rel="stylesheet" href="../assets/css/users.css"> <!-- CSS Login & Compte Utilisateur-->
  <link rel="stylesheet" href="../assets/css/header_footer.css"> <!-- CSS Header | Footer -->
  <link rel="shortcut icon" type="image/x-icon" href="/public/favicon.ico"/> <!-- Favicon Les ateliers de Lilo -->
  <script type="module" src="../assets/js/header.js" defer></script> <!-- JS | Charge le header -->
  <script type="module" src="../assets/js/footer.js" defer></script> <!-- JS | Charge le footer-->
  <script type="text/javascript" src="../assets/js/overlay.js" defer></script> <!-- JS | Overlay recherche -->
  <script type="text/javascript" src="/assets/js/main.js" defer></script>
  <title>Mon compte | Les ateliers de Lilo</title>
</head>

<body>
  <!-- Header -->
  <main-header></main-header>

  <!-- Contenu -->
  <main class="mainAccount">
    <div class="breadcrumbs"><a href="index.html">Accueil > </a></a><strong>Mes informations</strong></div>

    <!-- BLOC GLOBAL-->
    <div id="containerAccount">
      
      <!-- Navigation | Gauche -->
      <nav class="userNav">
        <div class="userNav_title">Votre Compte</div>
        <ul class="userNav">
          <li>
            <a class="userNav active"  href="account.html">
              <img src="/img/usersInfos.svg" alt="">
              <span class="userNav_cat">Mes informations</span>
            </a>
          </li>
          <div class="userNav_border"></div>
            <li>
              <a class="userNav" href="historique.html">
                <img src="/img/historiqueCmd.svg" alt="">
                <span class="userNav_cat">Mes commandes</span>
              </a>
            </li>
            <div class="userNav_border"></div>
              <li>
                <a class="userNav" href="livraisons.html">
                  <img src="/img/livraison.svg" alt="">
                  <span class="userNav_cat">Adresses de livraisons</span>
                </a>
              </li>
              <div class="userNav_border"></div>
                <li>
                  <a class="userNav" href="wishlist.html">
                    <img class="userNav" src="/img/Wishlist-icon.svg" alt="">
                    <span class="userNav_cat">Wishlist</span>
                  </a>
                </li>
                <div class="userNav_border"></div>
                  <li>
                    <a class="userNav" href="index.html">
                      <img src="/img/logout.svg" alt="">
                      <span class="userNav_cat">Déconnexion</span>
                    </a>
                  </li>
          </ul>
      </nav>

      <!-- BLOC DROIT INFOS-->
      <div class="userContainer">
        <div class="user_title">Mes informations</div>
        <div class="userAccount_recap">
          <div class="accountUser">Hello,</div>
          <p class="accountName">Rabbit Roger</p>
          <p class="accountMember">N° client: 0000001</p>
        </div>
        <div class="userAccount_border"></div>

        <!-- Formulaire | Information client -->
        <div class="civility">
          <p>Civilité<span class="asterisk">*</span>:</p>

          <form>
            <input type="radio" checked="checked" name="civility" id="userM"> 
            <label for="userM" class="userM">Monsieur</label>
            <input type="radio" name="civility" id="userMme">
            <label for="userMme">Madame</label>
          </form>
        </div>

          <form class="accountUser_infos">
            <label class="labelAccount" for="pseudo">Pseudo:</label>
            <input class="inputAccount" type="text" name="pseudo" id="pseudo" placeholder="ElLapinou">

            <div class="accountUser_zone1">
              <div id="accountBloc_1">
                <label class="labelAccount" for="firstName">Prénom<span class="asterisk">*</span>:</label>
                <input class="inputAccount" type="text" name="firstName" id="firstname" placeholder="Roger">

                <label class="labelAccount" for="lastName">Nom de famille<span class="asterisk">*</span>:</label>
                <input class="inputAccount" type="text" name="lastName" id="lastName" placeholder="Rabbit">
              </div>
            
              <div id="accountBloc_1">
                <label class="labelAccount" for="birth">Date de naissance:</label>
                <input class="inputAccount" type="datetime" name="birth" id="birth" placeholder="14/08/1998">
                
                <label class="labelAccount" for="email">Adresse mail<span class="asterisk">*</span>:</label>
                <input class="inputAccount" type="email" name="email" id="emailaccount" placeholder="Roger.Rabbit@gmail.com">
              </div>
            </div>

          <div class="userAccount_border"></div>

            <div class="accountUser_zone1">
              <div id="accountBloc_1">
                <label class="labelAccount" for="adress">Adresse<span class="asterisk">*</span>:</label>
                <input class="inputAccount" type="text" name="adress" id="adress" placeholder="846 North Cahuenga Boulvard">

                <label class="labelAccount" for="adressComp">Complément d'adresse:</label>
                <input class="inputAccount" type="text" name="adressComp" id="adressComp">

                <label class="labelAccount" for="telephone">Téléphone<span class="asterisk">*</span>:</label>
                <input class="inputAccount" type="tel" name="telephone" id="telephone" placeholder="0478.58.93.02">
              </div>

              <div id="accountBloc_1">
                <label class="labelAccount" for="location">Localité<span class="asterisk">*</span>:</label>
                <input class="inputAccount" type="text" name="location" id="location" placeholder="90087">

                <label class="labelAccount" for="town">Ville<span class="asterisk">*</span>:</label>
                <input class="inputAccount" type="text" name="town" id="town" placeholder="Toonville">

                <label class="labelAccount" for="country">Pays<span class="asterisk">*</span>:</label>
                <input class="inputAccount" type="text" name="contry" id="country"placeholder="États-Unis">
              </div>
            </div>
              <div class="checkOffers">
                <input type="checkbox" class="checkUser" name="offers" id="offers">
                <label class="labelAccount" for="offers">Recevoir des offres par mail</label>
              </div>
                <input class="accountButton" type="submit" value="Enregistrer">  
              
          </form>

          <div class="userAccount_border"></div>

        <!-- Formulaire | Mot de passe client -->
        <div class="userText_info">
          <p class="infoNew_mdp">Souhaitez-vous changer votre mot de passe ? Oui c’est ici :) </p>
        </div>

      <form class="accountUser_infos">
        <div class="accountUser_zone1">
          <div id="accountBloc_1">
            <label class="labelAccount" for="defaultPassword">Mot de passe actuel:</label>
            <input class="inputAccount" type="password" name="defaultPassword" id="defaultPassword" placeholder="***********">

            <label class="labelAccount" for="newPassword">Nouveau mot de passe:</label>
            <input class="inputAccount" type="password" name="newPassword" id="newPassword">
          </div>
        
          <div id="accountBloc_1">
            <label class="labelAccount" for="newPassword_confirm">Confirmation du mot de passe:</label>
            <input class="inputAccount" type="password" name="newPassword_confirm" id="newPassword_confirm">
          </div>
        </div>

            <input class="accountButton_mdp" type="submit" value="Enregistrer">  
          </div>
      </form>
  </main>
  
  <!-- Footer -->
  <main-footer current="contact"></main-footer>
  <button onclick="topFunction()" id="scrollTop"></button>
  
</body>
</html>
