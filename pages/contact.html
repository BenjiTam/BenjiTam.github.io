<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/header_footer.css">
  <link rel="stylesheet" href="../assets/css/pages/contact.css">
  <link rel="shortcut icon" type="image/x-icon" href="/public/favicon.ico"/> <!-- Favicon Les ateliers de Lilo -->
  <script type="module" src="../assets/js/header.js" defer></script> <!-- JS | Charge le header -->

<body>
  <main-header current="home"></main-header>
  <main>   
    <div class="breadcrumbs">Accueil ><strong> Contactez-moi | FAQ </strong></div>
     
        <div id="formulaire">
          
            <div class="content_formulaire">  
              <div class="title"> Contactez-moi </strong></div>
            
            <p>Pour touts conseils/ renseignements , questions ou autres, 
            je suis à votre disposition , 
            il y a toujours une solution adapté à vos besoins ! </p>

            <form action="" method="get" class="form_name">
              <div class="form-name">
                <label for="form_content">Entrez votre nom : </label>
                <input type="text" name="name" id="name" required>
              </div>
              <div class="form-name">
                <label for="form_content">Entrez votre prénom : </label>
                <input type="text" name="prenom" id="prenom" required>
              </div>
              <div class="form-name">
                <label for="form_content">Entrez votre mail : </label>
                <input type="email" name="email" id="email" required>
              </div>
            </form>
            
            </div>
        </div>
  </main>   
  <main-footer current="contact"></main-footer>
