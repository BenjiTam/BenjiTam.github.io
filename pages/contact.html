<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/header_footer.css">
  <link rel="stylesheet" href="../assets/css/pages/contact.css">
  <link rel="shortcut icon" type="image/x-icon" href="/public/favicon.ico"/> <!-- Favicon Les ateliers de Lilo -->
  <script type="module" src="../assets/js/header.js" defer></script> <!-- JS | Charge le header -->
  <script type="module" src="../assets/js/footer.js" defer></script> <!-- JS | Charge le footer-->
  <title>Projet | UX | Contact</title>
</head>
<body>
  <main-header current="home"></main-header>
  <main>   
    <div class="breadcrumbs">Accueil ><strong> Contactez-moi | FAQ </strong></div>
     
        <div id="formulaire">
          
            <div class="content_formulaire">  
              <div class="title"> Contactez-moi </strong></div>
            
              <p>Pour tous conseils/ renseignements , questions ou autres, 
                je suis à votre disposition , 
                il y a toujours une solution adapté à vos besoins ! </p>

                <div class="bordure2"></div>

              <div class="formulaire_descriptif">
                <form action="" method="get" class="form-name">
                  <div class="form-name">
                    <input type="text" name="name" id="name" required placeholder="Ton nom">
                  </div>
                  <div class="form-name">
                    <input type="text" name="prenom" id="prenom" required placeholder="Ton prénom">
                  </div>
                  <div class="form-name">
                    <input type="email" name="email" id="email" required placeholder="Ton adresse mail">
                  </div>
                  <div class="form-name">
                    <input type="textarea" name="commentaires" id="commentaires" required placeholder="Ton message" maxlength="150">
                  </input>
                </form>

                <a href="#" class="send_me">Envoyer</a>
            
              </div>

            
            </div>
        </div>
  </main>   
  <main-footer current="contact"></main-footer>
</body>
</html>
